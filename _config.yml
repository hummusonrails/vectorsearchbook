# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

# Site settings
title: Mastering Vector Search for Developers
email: ben@yalladevrel.com
description: >
  Mastering Vector Search for Developers is a comprehensive guide on vector search, aimed at helping developers leverage this powerful technique in their applications. Published by The Pragmatic Bookshelf.
baseurl: "" 
url: "https://vectorsearchbook.com"
twitter_username: hummusonrails
github_username:  hummusonrails

# SEO and Social
author: "Ben Greenberg"
keywords: "Vector Search, Developers, Mastering Vector Search, The Pragmatic Bookshelf, Search Technology"
language: "en"

# Build settings
theme: minima
plugins:
  - jekyll-feed

